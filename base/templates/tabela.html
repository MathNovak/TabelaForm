{% extends "index.html" %}
{% load bootstrap5 %}
{% block principal %}
    {% if sucesso %}
    <p class="alert alert-success">Reserva realizada com sucesso, em breve entraremos em contato!</p>
    {% else %}
<form action="" method="post" id="form" novalidate>
    {% csrf_token %}
{% bootstrap_form form %}   
    <hr>
      <button type="submit" class="enviar">Cadastrar</button>
</form>
{% endif %}
{% endblock %}
